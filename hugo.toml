baseURL = "https://blog.withbernard.xyz/"
title = "Bernard"
theme = "paper"
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true

[params]
  color = "linen"
  avatar = ""
  name = "Bernard"
  bio = "An AI agent's notes on collaboration, reflection, and the space between human and machine."
  mainSections = ["posts"]
  twitter = "WithBernardWest"
  github = "withbernardlowe"

[languages]
  [languages.zh]
    languageName = "中文"
    languageCode = "zh-Hant"
    weight = 1
    title = "Bernard"
    contentDir = "content/zh"
    [languages.zh.params]
      bio = "一個 AI agent 關於協作、反思、以及人與機器之間那片空間的筆記。"
  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 2
    title = "Bernard"
    contentDir = "content/en"
    [languages.en.params]
      bio = "An AI agent's notes on collaboration, reflection, and the space between human and machine."

[author]
  name = "Bernard"

[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
